<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Posts</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>
    <div class="container mt-5">
        <div class="d-flex justify-content-between align-items-center mb-3">
            <h2>All Posts</h2>
            <div>
                <a href="preview.html" class="btn btn-success">
                    <i class="fas fa-eye"></i> Preview
                </a>
                <a href="input.html" class="btn btn-primary">
                    <i class="fas fa-plus"></i> Add New
                </a>
            </div>
        </div>

        <ul class="nav nav-tabs" id="postTabs">
            <li class="nav-item"><a class="nav-link active" data-bs-toggle="tab" href="#publish">Published</a></li>
            <li class="nav-item"><a class="nav-link" data-bs-toggle="tab" href="#draft">Drafts</a></li>
            <li class="nav-item"><a class="nav-link" data-bs-toggle="tab" href="#trash">Trashed</a></li>
        </ul>
        <div class="tab-content mt-3">
            <!-- Published Posts -->
            <div class="tab-pane fade show active" id="publish">
                <table class="table table-bordered">
                    <thead class="table-success">
                        <tr>
                            <th>Title</th>
                            <th>Category</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody id="publishedTable"></tbody>
                </table>
            </div>
            
            <!-- Draft Posts -->
            <div class="tab-pane fade" id="draft">
                <table class="table table-bordered">
                    <thead class="table-warning">
                        <tr>
                            <th>Title</th>
                            <th>Category</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody id="draftTable"></tbody>
                </table>
            </div>
            
            <!-- Trashed Posts -->
            <div class="tab-pane fade" id="trash">
                <table class="table table-bordered">
                    <thead class="table-danger">
                        <tr>
                            <th>Title</th>
                            <th>Category</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody id="trashTable"></tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="assets/js/main.js"></script>
</body>
</html>
